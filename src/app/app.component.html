<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input 
        type="text" 
        class="form-control"
        ngModel
        name="email"
        required
        email
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        class="form-control"
        ngModel
        name="pass"
        required
      >
    </div>

    <div class="form-group">
      <label>Выберите страну</label>
      <select 
        class="form-control"
        ngModel
        name="country"
        required
      >
        <option value="ua">Украина</option>
        <option value="ru">Россия</option>
        <option value="by">Белорусия</option>
      </select>
    </div>

    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
          type="radio" 
          [value]="ans.type"
          ngModel
          name="answer"
          required
        > {{ ans.text }}
      </label>
    </div>
    
    <button 
      class="btn btn-success" 
      type="submit"
      [disabled]="!form.valid"
    >Сохранить</button>
  </form>
</div>
