<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
      <p *ngIf="form.get('email').invalid && form.get('email').touched">Введите корректный email</p>      
    </div>

    <div class="form-group" [ngClass]="{'has-error': form.get('pass').invalid && form.get('pass').touched}">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="pass">
      <p *ngIf="form.get('pass').invalid && form.get('pass').touched">Пароль не должен быть пустым!</p>
    </div>

    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control" formControlName="country">
        <option value="ua">Украина</option>
        <option value="ru">Россия</option>
        <option value="by">Белорусия</option>
      </select>
    </div>

    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
          type="radio" 
          name="answer" 
          [value]="ans.type" 
          formControlName="answer"
        > {{ ans.text }}
      </label>
    </div>
    
    <button 
      class="btn btn-success" 
      type="submit"
      [disabled]="form.invalid"
    >Сохранить</button>

  </form>
</div>
